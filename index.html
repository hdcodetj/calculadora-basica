<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculadora">
  <h1>=== Calculadora Básica ===</h1>
  <input type="number" id="num1" placeholder="Digite o primeiro número">
  <input type="number" id="num2" placeholder="Digite o segundo número">
  <button onclick="calcular('+')">Somar (+)</button>
  <button onclick="calcular('-')">Subtrair (-)</button>
  <button onclick="calcular('*')">Multiplicar (*)</button>
  <button onclick="calcular('/')">Dividir (/)</button>

  <p id="resultado"></p>
  </div>


  <script src="script.js"></script>
</body>
</html>
